<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumaNet: AI Low-Light Enhancer</title>
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #1a1a1a; color: white; }
        h1 { color: #00d4ff; }
        .container { margin-top: 50px; }
        .upload-box { background: #333; padding: 20px; border-radius: 10px; display: inline-block; }
        button { background-color: #00d4ff; color: black; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #00aaff; }
        
        .result-container { display: flex; justify-content: center; gap: 20px; margin-top: 30px; }
        .image-box { text-align: center; }
        img { width: 300px; border: 2px solid #555; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>LumaNet üëÅÔ∏è</h1>
        <p>Upload a dark photo and let AI fix it.</p>

        <div class="upload-box">
            <form action="/" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" required>
                <br><br>
                <button type="submit">‚ú® Enhance Image</button>
            </form>
        </div>

        {% if original_img %}
        <div class="result-container">
            <div class="image-box">
                <h3>Original</h3>
                <img src="{{ original_img }}" alt="Original">
            </div>
            <div class="image-box">
                <h3 style="color: #00ff00;">LumaNet Enhanced</h3>
                <img src="{{ enhanced_img }}" alt="Enhanced">
            </div>
        </div>
        {% endif %}

    </div>

</body>
</html>
